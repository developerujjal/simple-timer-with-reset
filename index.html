<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Counting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="counting-container">
            <div class="number-increase">
                <div id="number-counting">0</div>
            </div>
            <div class="btn-container">
                <button  onclick="startTiming()">Start</button>
                <button  onclick="stopTiming()">Stop</button>
                <button  onclick="rest()">Reset</button>
            </div>
        </div>

    </div>

    <script src="counting.js"></script>
</body>
</html>
